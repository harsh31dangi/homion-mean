<form>
    <div class="mb-3 mt-3">
        <label for="userName" class="form-label">User Name:</label>
        <input type="text" class="form-control" id="userName" placeholder="User Name" name="userName" />
    </div>
    <div class="mb-3 mt-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName" />
    </div>
    <div class="mb-3 mt-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName" />
    </div>
    <div class="mb-3 mt-3">
        <label for="mobileNo" class="form-label">Mobile Number:</label>
        <input type="text" class="form-control" id="mobileNo" placeholder="Mobile Number" name="mobileNo" />
    </div>
    <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Email" name="email" />
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" />
    </div>
    <div class="mb-3">
        <label for="panNumber" class="form-label">PAN Number:</label>
        <input type="text" class="form-control" id="panNumber" placeholder="PAN Number" name="panNumber" />
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class=" text-white bg-purple w-100 mb-2 mt-2 btn px-5">
            Register
        </button>
    </div>
</form>

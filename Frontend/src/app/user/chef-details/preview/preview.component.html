<div class="bg-black">
  <div class="container">
    <div class="row pb-4">
      <div class="col-6 col-md-8 text-white">
        <h2 class="pt-4">Harshil Dangi</h2>
        <p class="mt-2 fs-14">
          10, Vibhusha Bunglows, Kabir Enclave, Bopal - 380058
        </p>

        <span class="fs-15">
          <i class="fa fa-star me-1"></i>
          <i class="fa fa-star me-1"></i>
          <i class="fa fa-star me-1"></i>
          <i class="fa fa-star-o me-1"></i>
          <i class="fa fa-star-o me-1"></i>
          (10 Reviews)
        </span>

        <div class="mt-3 fs-15">
          <div class="float-start me-4">
            <span class="text-secondary">Start Time</span><br />
            10:15
          </div>
          <div class="">
            <span class="text-secondary">Close Time</span><br />
            20:15
          </div>
        </div>

        <div class="mt-4 mb-3">
          <button class="btn bg-light purple fs-14 ps-4 pe-4" (click)="isFavourite = !isFavourite">
            <span *ngIf="!isFavourite" class="text-nowrap"><i class="fa fa-heart-o me-2"></i>Add to Favourite</span>
            <span *ngIf="isFavourite" class="text-nowrap"><i class="fa fa-heart me-2"></i>Remove from Favourite</span>
          </button>
        </div>
      </div>

      <div class="col-6 col-md-4">
        <div class="float-end mt-4 py-2 border-rounded">
          <img class="rounded-3" src="https://homion.herokuapp.com/chef/chefResources/image/defaultChef.jpg" width="170"
            alt="chefImage" />
        </div>
      </div>
    </div>
  </div>
</div>

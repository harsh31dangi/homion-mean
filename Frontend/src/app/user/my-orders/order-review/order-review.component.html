<ng-template #orderreview>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Review Order</h4>
        <button type="button" class="btn" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true" class="h5"><i class="fa fa-times"></i></span>
        </button>
    </div>
    <form>
        <div class="modal-body">
            <h4 class="mb-0">Rate Chef :</h4>
            <ngb-rating [(rate)]="currentChefRate" [max]="5">
                <ng-template let-fill="fill" let-index="index">
                    <span class="star" [class.filled]="fill === 100">&#9733;</span>
                </ng-template>
            </ngb-rating>

            <h4 class="mb-0">Rate Food :</h4>
            <ngb-rating [(rate)]="currentFoodRate" [max]="5">
                <ng-template let-fill="fill" let-index="index">
                    <span class="star" [class.filled]="fill === 100">&#9733;</span>
                </ng-template>
            </ngb-rating>
            <div class="mb-2">
                <label for="homeNo" class="form-label">
                    <h4>Comment (Optional) :</h4>
                </label>
                <textarea class="form-control" name="comment" id="comment" cols="15" rows="5"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn bg-purple text-white">Submit</button>
        </div>
    </form>
</ng-template>
